<div *ngIf="app">
  <h2>{{app.name | uppercase}} Details</h2>
  <div>id: {{app.id}}</div>
  <div>
    <label for="hero-name">app name: </label>
    <input id="hero-name" [(ngModel)]="app.name" placeholder="name">
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
