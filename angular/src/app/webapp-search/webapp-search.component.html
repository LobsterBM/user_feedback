<div id="search-component">
  <label for="search-box">WebApp Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let app of apps$ | async" >
      <a routerLink="/detail/{{app.id}}">
        {{app.name}}
      </a>
    </li>
  </ul>
</div>
