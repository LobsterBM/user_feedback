<h2>Apps</h2>
<ul class="webapps">
  <li *ngFor="let app of apps">
    <button type="button" (click)="onSelect(app)">
    <span class="badge">{{app.id}}</span>
    <span class="name">{{app.name}}</span>
    </button>
    <button type="button" class="delete" title="delete app"
            (click)="delete(app)">x</button>
  </li>
</ul>

<app-web-app-detail [app]="selectedApp"></app-web-app-detail>

<div>
  <label for="new-hero">Web App name: </label>
  <input id="new-hero" #appName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(appName.value); appName.value=''">
    Add hero
  </button>

</div>
